<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup form</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="logo-container">
        <div id="logo">
            <img src="" alt="odin-logo" id="odin-logo">
            ODIN
        </div>
        <div id="photo-credit">
            Photo by <a href="./assets/images/odin-logo.png" target="_blank">Halle West</a> on <a href="" target="_blank">Unleash</a>
        </div>
    </div>
    <div id="content">
        <div id="header">
            <p>This is not a real online service! You know you need something like this in you life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div id="form-container">
            <h1>Let's do this!</h1>
            <form action="" method="post">
                <fieldset>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
    
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
    
                    <label for="email-address">EMAIL</label>
                    <input type="email" id="email-address" name="email-address">
    
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number">
                    
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password">
                    
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password">  
                </fieldset>
                <button type="submit" id="submit-btn" disabled>Create Account</button>
            </form>
        </div>
        <div id="footer">
            Already have an account? <span class="log-in">Log in</span>
        </div>
    </div>
</body>
</html>
